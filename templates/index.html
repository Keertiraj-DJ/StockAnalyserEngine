<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyser</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>Stock Analyser</h1>
        </header>
        <main>
            <div class="watchlist">
                <div class="header-container">
                    <h2>Watchlist</h2>
                    <div id="loader" class="loader" style="display: none;"></div>
                    <button id="refresh-button" class="refresh" type="button">Refresh</button>
                </div>

                <table id="watchlist-table">
                    <thead>
                        <tr>
                            <th>Stock Name</th>
                            <th>Current value</th>
                            <th>From 52week high</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Watchlist items will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <div class="search-section">
                <input type="text" id="search" placeholder="Search for stocks...">
                <div class="table-container">
                    <table id="stock-table">
                        <thead>
                            <tr>
                                <th>Stock Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Stock list will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
                </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
